services:
  - type: web
    name: driver-distraction-ai
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --max-requests 50 --max-requests-jitter 5 --limit-request-line 0 --limit-request-field 0 --limit-request-fields 100"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11
      - key: WEB_CONCURRENCY
        value: 1
      - key: MODEL_PATH
        value: v7_plus_distracted_driver.keras
      - key: LABELS_PATH
        value: labels.pkl
    healthCheckPath: /health
    autoDeploy: true
