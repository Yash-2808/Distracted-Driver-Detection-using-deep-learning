services:
  - type: web
    name: driver-distraction-ai
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 1 --max-requests 10 --max-requests-jitter 2 --preload"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11
      - key: WEB_CONCURRENCY
        value: 1
      - key: MODEL_PATH
        value: v7_plus_distracted_driver.keras
      - key: LABELS_PATH
        value: labels.pkl
      - key: TF_CPP_MIN_LOG_LEVEL
        value: "3"
      - key: TF_FORCE_GPU_ALLOW_GROWTH
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
